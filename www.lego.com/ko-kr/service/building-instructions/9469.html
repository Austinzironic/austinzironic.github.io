<p class="description">오랜 친구 빌보 배긴스의 111번째 생일을 축하하기 위해 호빗마을로 떠나는 회색의 간달프를 따라 반지원정대가 되어보세요! 말과 마차를 타고 호빗마을로 향하는 간달프는 쾌활한 젊은 호빗 프로도 배긴스를 만납니다. 전설적인 반지의 제왕 어드벤처가 바로 여기서 시작됩니다! 회색의 간달프, 프로도 배긴스 등 미니피겨 2개가 들어 있습니다.</p>
